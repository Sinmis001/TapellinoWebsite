<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>Tapellino | Stickers</title>
        <!--<base href="https://www.tapellino.com/" /> -->
        <meta charset="utf-8" />
        <meta name="robots" content="noindex">
        <meta name="author" content="SinmisDev" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" href="images/tapellinoicon.png" sizes="32x32"/>
        <link rel="icon" href="images/tapellinoicon.png" sizes="192x192"/>
        <link rel="apple-touch-icon" href="images/tapellinoicon.png" sizes="180x180"/>
        <link href="css/p_s_universal.css" rel="stylesheet">
        <link href="css/showcase_lib.css" rel="stylesheet">
        <link href="js/simple-scrollbar.css" rel="stylesheet">

        <script src="js/simple-scrollbar.js"></script>
        <script src="js/content_library.js"></script>
    </head>
    <body class="">
        <header id="headerid">
        </header>
        <main id="mainid">
            <div class="title">
                <img src="images/stickersheader.svg" alt="stickerheader" class="title-background" />
                <div id="stickerpagetext" class="title-text title-indent">
                    <h3>Products/</h3>
                    <h1>Stickers</h1>
                </div>
                <div id="cover">
                    <div class="catalog-container">
                        <div class="showcase-container"></div>
                        <script class="delonload">
                            showcase_constructor( 
                                links=[
                                    ['images/stickers/forsalesticker.svg', 'images/stickers/coming_soon.svg', 'images/stickers/coming_soon.svg', 'images/stickers/coming_soon.svg', 'images/stickers/coming_soon.svg', 'images/stickers/coming_soon.svg', 'images/stickers/coming_soon.svg', 'images/stickers/coming_soon.svg', 'images/stickers/coming_soon.svg'],
                                    ['images/stickers/kawasaki.svg']
                                    ], 
                                heads=[
                                    ['For Sale Sticker', 'Coming Soon', 'Coming Soon', 'Coming Soon', 'Coming Soon', 'Coming Soon', 'Coming Soon', 'Coming Soon', 'Coming Soon'],
                                    ['Kawasaki Sticker']
                                    ],
                                0,
                                false
                            )
                        </script>
                    </div>
                </div>     
            </div>
            <div class="information-panel">
                <div class="catalog-container info-style">
                    <div class="showcase-container"></div>
                    <script class="delonload">
                        showcase_constructor(
                            links=[
                                ['images/info/pricing.svg', 'images/info/quality.svg', 'images/info/warningstock.svg']
                            ],
                            heads=[
                                ['Pricing varies between stickers/decals but it\'s always competitive', 'We only use one the best vinyls to produce your stickers/decals', 'We do not have all types of vinyl due to there being hundreads of types']
                            ],
                            1,
                            false
                        )
                    </script>
                </div>
            </div>
        </main>
        <footer id="footerid">
        </footer>
        <script src="js/errorcatcher_lib.js"></script>
        <script src="js/preloader.js"></script>
    </body>
</html>
